name: CI Â· Lint, Typecheck, Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint with Biome
        run: pnpm lint

      - name: Type Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test
